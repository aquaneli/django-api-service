   services:
       db:
         image: postgres:14
         container_name: db
         restart: always
         volumes:
           - pgdata:/var/lib/postgresql/data
         environment:
           - POSTGRES_DB=postgres
           - POSTGRES_USER=postgres
           - POSTGRES_PASSWORD=postgres
         ports:
           - "5432:5432"
         networks:
           - djangonetwork
       webdjango:
         build: .
         container_name: django
         command: python manage.py runserver 0.0.0.0:8000
         volumes:
           - .:/code
         ports:
           - "8081:8000"
         environment:
           - POSTGRES_NAME=postgres
           - POSTGRES_USER=postgres
           - POSTGRES_PASSWORD=postgres
         depends_on:
           - db
         networks:
           - djangonetwork
   networks:
       djangonetwork:
         driver: bridge
   volumes:
     pgdata: